<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Masonry Grid Layout</title>
</head>
<body>
    <ul>
        <li>

        </li>

        <li>

        </li>
        <li>

        </li>
        <li>

        <li>

        </li>
        <li>
            <a href="#highway">Highways</a>

    <div id="all" class="all">
        
            <img id="mountain" src="img/mountain-01.jpg" alt="Mountain">
            <img id="mountain" src="img/mountain-02.jpg" alt="Mountain">
            <img id="mountain" src="img/mountain-03.jpg" alt="Mountain">
        
        
            <img id="tree" src="img/trees-01.jpg" alt="Trees">

            <img id="tree" src="img/trees-03.jpg" alt="Trees">
            <img id="tree" src="img/trees-04.jpg" alt="Trees">
        
        
            <img id="garden" src="img/garden-01.jpg" alt="Garden">
            <img id="garden" src="img/garden-02.jpg" alt="Garden">

            <img id="garden" src="img/garden-04.jpg" alt="Garden">
            <img id="garden" src="img/garden-05.jpg" alt="Garden">

            <img id="city" src="img/city-night-03.jpg" alt="City">
            <img id="city" src="img/city-night-04.jpg" alt="City">
        

            <img id="highway" src="img/highway-01.jpg" alt="Highway">
            <img id="highway" src="img/highway-02.jpg" alt="Highway">
