<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Masonry Grid Layout</title>
</head>
<body>
    <ul>
        <li><a href="#all">All Images</a></li>
        <li><a href="#mountain">Mountains</a></li>
        <li><a href="#tree">Trees</a></li>
        <li><a href="#garden">Gardens</a></li>
        <li><a href="#water">Waters</a></li>
        <li><a href="#beach">Beaches</a></li>
        <li><a href="#city">City's at night</a></li>
        <li><a href="#highway">Highways</a></li>
    </ul>
    <div id="all" class="gallery">
        <div class="category" id="mountain">
            <img src="img/mountain-01.jpg" alt="Mountain">
            <img src="img/mountain-02.jpg" alt="Mountain">
            <img src="img/mountain-03.jpg" alt="Mountain">
        </div>
        <div class="category" id="tree">
            <img src="img/trees-01.jpg" alt="Trees">
            <img src="img/trees-02.jpg" alt="Trees">
            <img src="img/trees-03.jpg" alt="Trees">
            <img src="img/trees-04.jpg" alt="Trees">
        </div>
        <div class="category" id="garden">
            <img src="img/garden-01.jpg" alt="Garden">
            <img src="img/garden-02.jpg" alt="Garden">
            <img src="img/garden-03.jpg" alt="Garden">
            <img src="img/garden-04.jpg" alt="Garden">
            <img src="img/garden-05.jpg" alt="Garden">
        </div>
        <div class="category" id="water">
            <img src="img/water-01.jpg" alt="Water">
            <img src="img/water-02.jpg" alt="Water">
            <img src="img/water-03.jpg" alt="Water">
            <img src="img/water-04.jpg" alt="Water">
        </div>
        <div class="category" id="beach">
            <img src="img/beach-01.jpg" alt="Beach">
            <img src="img/beach-02.jpg" alt="Beach">
            <img src="img/beach-03.jpg" alt="Beach">
            <img src="img/beach-04.jpg" alt="Beach">
            <img src="img/beach-05.jpg" alt="Beach">
        </div>
        <div class="category" id="city">
            <img src="img/city-night-01.jpg" alt="City">
            <img src="img/city-night-02.jpg" alt="City">
            <img src="img/city-night-03.jpg" alt="City">
            <img src="img/city-night-04.jpg" alt="City">
        </div>
        <div class="category" id="highway">
            <img src="img/highway-01.jpg" alt="Highway">
            <img src="img/highway-02.jpg" alt="Highway">
            <img src="img/highway-03.jpg" alt="Highway">
            <img src="img/highway-04.jpg" alt="Highway">
        </div>
    </div>
</body>
</html>
